<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Concentration Heat Map</title>
    <style>
        label {
        display: block;
        width: 130px;
        }
    </style>
</head>
<body>
    <h1>Generate Heat Map Image</h1>
    
    <form id="imageForm">
        <label for="input1">Time Index:</label>
        <input type="text" id="input1" name="input1" size="5" required><br><br>
        
        <label for="input2">Z Index:</label>
        <input type="text" id="input2" name="input2" size="5" required><br><br>
        
        <button type="button" onclick="generateImage()">Generate Image</button>
    </form>

    <script>
        function generateImage() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            
            const url = `/get-image?timeIndex=${encodeURIComponent(input1)}&zIndex=${encodeURIComponent(input2)}`;
            
            // Navigate to the new endpoint which will serve the image
            window.location.href = url;
        }
    </script>
</body>
</html>
