<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Concentration Heat Map</title>
    <style>
        label {
        display: block;
        width: 130px;
        }
    </style>
</head>
<body>
    <h1>Generate Heat Map Image</h1>
    
    <form id="imageForm">
        <div id="image_container">
            <img src="" id="heat_map_image" alt="Heat Map Image" style="width: 500px; height: 500px;">
        </div>
        <table>
            <tr>
                <td>Time Index:</td>
                <td><input type="text" id="input1" name="input1" size="5" required></td>
                <td>Z Index:</td>
                <td><input type="text" id="input2" name="input2" size="5" required></td>
            </tr>
            <!--        
            <tr>
                <td>Y Index:</td>
                <td><input type="text" id="input3" name="input3" size="5" required></td>
                <td>X Index:</td>
                <td><input type="text" id="input4" name="input4" size="5" required></td>
            </tr>
            -->
        </table>
        <button type="button" onclick="updateImage()">Generate Image</button>
    </form>

    <script>
        function updateImage() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            const url = `/get-image?timeIndex=${encodeURIComponent(input1)}&zIndex=${encodeURIComponent(input2)}`;
            document.getElementById('heat_map_image').src = url;
        }
        function generateImage() {
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2').value;
            
            const url = `/get-image?timeIndex=${encodeURIComponent(input1)}&zIndex=${encodeURIComponent(input2)}`;
            
            // Navigate to the new endpoint which will serve the image
            window.location.href = url;
        }
    </script>
</body>
</html>
